name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  # Static Analysis Jobs - Run first
  coding-standard:
    name: Magento Coding Standard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-coding-standard/8.4@master

  # Note: PHPStan for PHP 8.1/8.2 is skipped due to ExtDN Docker image issues
  # (containers exit immediately without output). Unit tests still run on
  # all PHP versions to verify syntax compatibility.
  # See: https://github.com/extdn/github-actions-m2
  phpstan-83:
    name: PHPStan (PHP 8.3)
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-phpstan/8.3@master
        with:
          composer_name: magezero/magento2-cloudflare-r2-storage

  phpstan-84:
    name: PHPStan (PHP 8.4)
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-phpstan/8.4@master
        with:
          composer_name: magezero/magento2-cloudflare-r2-storage

  phpmd:
    name: PHP Mess Detector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-mess-detector@master

  # Unit Tests - Only run if static analysis passes
  unit-tests:
    name: Unit Tests (PHP ${{ matrix.php }}, Magento ${{ matrix.magento }})
    needs: [coding-standard, phpstan-83, phpstan-84, phpmd]
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            magento: '2.4.6-p9'
          - php: '8.2'
            magento: '2.4.7-p4'
          - php: '8.3'
            magento: '2.4.8-p3'
          - php: '8.4'
            magento: '2.4.8-p3'
    steps:
      - uses: actions/checkout@v4
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.1)
        if: ${{ matrix.php == '8.1' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.1@master
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: ${{ matrix.magento }}
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.2)
        if: ${{ matrix.php == '8.2' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.2@master
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: ${{ matrix.magento }}
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.3)
        if: ${{ matrix.php == '8.3' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.3@master
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: ${{ matrix.magento }}
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.4)
        if: ${{ matrix.php == '8.4' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.4@master
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: ${{ matrix.magento }}

  # Integration Tests - Only run if static analysis passes
  # Magento 2.4.6 and 2.4.7 require Elasticsearch 7
  integration-tests-es7:
    name: Integration Tests (ES7, PHP ${{ matrix.php }})
    needs: [coding-standard, phpstan-83, phpstan-84, phpmd]
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            magento: '2.4.6-p9'
          - php: '8.2'
            magento: '2.4.7-p4'
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --tmpfs /tmp:rw --tmpfs /var/lib/mysql:rw --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      es:
        image: docker.io/wardenenv/elasticsearch:7.8
        ports:
          - 9200:9200
        env:
          'discovery.type': single-node
          'xpack.security.enabled': false
          ES_JAVA_OPTS: "-Xms64m -Xmx512m"
        options: --health-cmd="curl localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4

      - name: Integration tests (Magento ${{ matrix.magento }}, PHP 8.1)
        if: ${{ matrix.php == '8.1' }}
        uses: extdn/github-actions-m2/magento-integration-tests/8.1@master
        env:
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: ${{ matrix.magento }}

      - name: Integration tests (Magento ${{ matrix.magento }}, PHP 8.2)
        if: ${{ matrix.php == '8.2' }}
        uses: extdn/github-actions-m2/magento-integration-tests/8.2@master
        env:
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: ${{ matrix.magento }}

  # Magento 2.4.8 requires Elasticsearch 8
  integration-tests-es8:
    name: Integration Tests (ES8, PHP 8.3)
    needs: [coding-standard, phpstan-83, phpstan-84, phpmd]
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --tmpfs /tmp:rw --tmpfs /var/lib/mysql:rw --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      es:
        image: docker.io/wardenenv/elasticsearch:8.4
        ports:
          - 9200:9200
        env:
          'discovery.type': single-node
          'xpack.security.enabled': false
          ES_JAVA_OPTS: "-Xms64m -Xmx512m"
        options: --health-cmd="curl localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4

      - name: Integration tests (Magento 2.4.8-p3, PHP 8.3)
        uses: extdn/github-actions-m2/magento-integration-tests/8.3@master
        env:
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        with:
          module_name: MageZero_CloudflareR2
          composer_name: magezero/magento2-cloudflare-r2-storage
          magento_version: '2.4.8-p3'
