name: Integration Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  r2-integration:
    name: R2 Integration Tests
    runs-on: ubuntu-latest
    env:
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, curl
          coverage: none

      - name: Create standalone composer for integration tests
        run: |
          cat > composer-integration.json << 'JSONEOF'
          {
            "require": {
              "aws/aws-sdk-php": "^3.0",
              "phpunit/phpunit": "^10.0"
            },
            "autoload": {
              "psr-4": {
                "MageZero\\CloudflareR2\\Test\\Integration\\": "Test/Integration/"
              }
            }
          }
          JSONEOF

      - name: Install dependencies
        run: COMPOSER=composer-integration.json composer install --no-interaction

      - name: Run R2 integration tests
        run: vendor/bin/phpunit Test/Integration --colors=always
